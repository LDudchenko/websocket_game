<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="text-center" id="box">
    <div class="inline">
        <div class="block left">
    <header>
        <h1>Play Tic Tac Toe</h1>
    </header>
    <div class="col-3">
        <input class="effect-2" type="text" placeholder="Enter your username" id="login">
        <span class="focus-border"></span>
    </div>
    <div class="inline">
        <button class="button-48 create" onclick="create_game()" role="button"><span class="text">Create new</span></button>
        <button class="button-48 random" onclick="connectToRandom()" role="button"><span class="text">Connect to random</span></button>
    </div>
    <div class="col-3">
        <input class="effect-2" type="text" placeholder="Paste game id" id="game_id">
        <span class="focus-border"></span>
    </div>
    <button class="button-48" onclick="connectToSpecificGame()" role="button"><span class="text">Connect by game id</span></button>
    <div id="message"></div>
        </div>
<div class="block right">
    <ul id="gameBoard">
        <div class="block">
            <div class="inline max">
                <li class="tic" id="0_0"></li>
                <li class="tic" id="0_1"></li>
                <li class="tic" id="0_2"></li>
            </div>
            <div class="inline max">
                <li class="tic" id="1_0"></li>
                <li class="tic" id="1_1"></li>
                <li class="tic" id="1_2"></li>
            </div>
            <div class="inline max">
                <li class="tic" id="2_0"></li>
                <li class="tic" id="2_1"></li>
                <li class="tic" id="2_2"></li>
            </div>
        </div>
    </ul>
</div>


</div>
    <div class="block">
        <button class="button-48 view" onclick="ratingTable()" role="button"><span class="text">View rating table</span></button>
        <div class="clearfix"></div>
        <footer>
            <span>You are playing with <span id="oponentLogin"></span></span>
        </footer>
    </div>
    </div>

<div id="table-wrapper" class="table-wrapper"></div>
<script src="js/script.js"></script>
<script src="js/socket_js.js"></script>
</body>
</html>
